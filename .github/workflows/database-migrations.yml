name: Database Migrations

on:
  push:
    branches: [main, staging]
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch:

env:
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

jobs:
  migrate-staging:
    name: Migrate Staging Database
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    environment: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Staging Project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF_STAGING }}

      - name: Push Migrations
        run: supabase db push

      - name: Verify Migrations
        run: supabase db lint

  migrate-production:
    name: Migrate Production Database
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Production Project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF_PROD }}

      - name: Push Migrations
        run: supabase db push

      - name: Verify Migrations
        run: supabase db lint

      - name: Notify on Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: '‚ùå Database migration failed!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
