# Supabase Configuration

project_id = "kin-saas-prod"

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = true
port = 54329
default_pool_size = 15
max_client_conn = 100

[studio]
enabled = true
port = 54323
api_url = "http://localhost:54321"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "https://kin-saas.com"
additional_redirect_urls = ["https://kin-saas.com/auth/callback", "http://localhost:3000/auth/callback"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[auth.sms]
enable_signup = false
enable_confirmations = false

[auth.external.clerk]
enabled = true
client_id = "clerk-client-id"
secret = "env(CLERK_SECRET_KEY)"
redirect_uri = "https://kin-saas.com/auth/callback"

[analytics]
enabled = true
port = 54327
vector_port = 54328
gcp_jwt_path = "supabase/gcloud.json"

[functions]
[functions.create-stripe-customer]
verify_jwt = false
[functions.stripe-webhook]
verify_jwt = false
[functions.sync-subscription]
verify_jwt = false
